<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>旅館民宿-觀光資訊資料庫-串接資料練習</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        .box{
            height: auto;
            margin-top: 15px;
            border: 2px solid var(--mycolor01);
            box-shadow: 2px 2px 2px 2px var(--mycolor02);
        }
        .box_text{
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row" id=" mydata">
            <div class="col-sm-6">
                <div class="box">
                    <div class="bg-cover" style=" background-image: url(images/0.6.JPG);height:180px"></div>
                    <div class="box_text">
                        <div class="h4">逢甲25行館</div>
                        <div class="h4">電話:05-7257895</div>
                        <div class="h4">地址:XXXXXXXXXX</div>
                        <div class="h4 text-truncate">簡介:保險研究所絶對，中央道路一大故事找不到。</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
          function showdata(data){
            // console.log(data);
            // console.log(data.XML_Head);
            // console.log(data.XML_Head.Infos);
            // console.log(data.XML_Head.Infos,Info);
            hotelData = data.XML_Head.Infos.Info;
            console.log(hotelData);
            //利用周二的框架畫面 顯示出臺中市西屯區的旅館資料
            $("#mydata").empty();
            hotelData.forEach(function(item){
                if(item.Region == '臺中市' && item.Town == '西屯區'){
                console.log(item);
                var Dese = item.Description.substring(0,50);
                var Pic;
                if(item.Picture1 !=""){
                    Pic = item.Picture1;
                } else{
                    Pic = "images/DSC_0576.JPG";
                }


            var strHTML = '<div class="col-sm-6 col-lg-4 mt-3"><div class="box h-100"><div class="bg-cover" style="background-image: url('+ Pic +');height: 180px;"></div><div class="box_text"><div class="h4">'+item.Name +'</div><div class="h4">電話:' + item.Tel + '</div><div class="h4">地址:'+ item.Add +'</div><div class="h4 text-truncate">簡介:' + Dese +'</div></div></div></div>';
            $("#mydata").append(strHTML);

            }


                
            });

        }
    </script>
</body>
</html>
