<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>圖片相關</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/myall.css">
    <style>
        .demo01 {
            width: 80%;
            margin: 20px;
            padding: 15px;
        }
        .demo02 {
            width: min-content;
            padding: 15px;
        }
    </style>
</head>

<body>
    <div class=" demo01 myborder-01">
        <img src="images/map.jpg" width="100%" alt="">
    </div>
    <div class=" demo01 myborder-01">
        <img src="images/map.jpg" class="img-fluid" alt="">
    </div>
    <div class=" demo01 myborder-01">
        <img src="images/map.jpg" class="img-thumbnail" alt="">
    </div>
    <div class=" demo01 myborder-01">
        <img src="images/map.jpg" class="img-thumbnail 
        d-block mx-auto">
    </div>
    <div class=" demo01 myborder-01">
        <div></div>
        <img src="https://fakeimg.pl/300x200/2A0">
    </div>

    <div class="demo02 myborder-01">
        <figure class="figure">
            <img src="images/map.jpg" alt="" class="figure-img">
            <figcaption class="figure-caption text-end">攝影於2024 台中</figcaption>
        </figure>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
